    <head>

    <body>
        <ul>
            <li> <a href="home.html"> <i class="fa fa-home"></i> Home </a> </li>
            <li> <a href="service.html"> <i class="fa fa-tools"></i> Our Services </a> </li>

        <section id="container">
            <fieldset>
                <legend> <i class="fa fa-user-plus"></i> Create Account </legend>
                <div class="row">
                    <p> Full Name </p>
                    <input type="text" placeholder="Enter Full Name" class="smallinput"/>
                </div>
                <div class="row">
                    <p> Your Gender </p>
                    <input type="radio" name="gender" value="M"/> Male
                    <input type="radio" name="gender" value="F"/> Female
                </div>
                <div class="row">
                    <p> Mobile No </p>
                    <input type="number" placeholder="Enter Mobile No" class="smallinput"/>
                </div>
                <div class="row">
                    <p> e-Mail Id </p>
                    <input type="email" placeholder="Enter Email id" class="smallinput"/>
                </div>
                <div class="row">
                    <p> Password </p>
                    <input type="password" placeholder="Enter password" class="smallinput"/>
                </div>
                <div class="row">
                    <p> Your Full Address </p>
                    <textarea class="biginput" placeholder="Your Address"></textarea>
                </div>
                <div class="text-center">
                    <button> Submit <i class="fa fa-arrow-right"></i> </button>
                </div>
            </fieldset>
        </section>

        <footer>
            <p> www.UIMaster.in </p>
            <p>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>

            </p>
